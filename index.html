    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050510;
        color: #a5f3fc;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 3px;
      }
      .vision-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jarvis-blue': '#00d8ff',
              'jarvis-bg': '#0a0a12',
              'jarvis-panel': 'rgba(10, 20, 40, 0.7)',
              'jarvis-border': 'rgba(0, 216, 255, 0.3)',
              'jarvis-alert': '#ff3333',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'slide-down': 'slideDown 0.5s ease-out forwards',
            },
            keyframes: {
               slideDown: {
                 '0%': { transform: 'translate(-50%, -100%)', opacity: '0' },
                 '100%': { transform: 'translate(-50%, 0)', opacity: '1' },
               }
            }
          }
        }
      }
    </script>
